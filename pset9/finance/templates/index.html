{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table>
        <thead>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>stock["symbol"]</td>
                    <td>stock["name"]</td>
                    <td>stock["shares"]</td>
                    <td>stock["price"]</td>
                    <td>stock["value"]</td>
                </tr>
            {% endfor %}
            <tr>
                
            </tr>
        </tbody>
    </table>

{% endblock %}
