<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener("DOMContentLoaded", () => {

            let yep = document.querySelector("#yep");
            let no = document.querySelector("#no");
            let text1 = document.getElementById("text1");

            yep.addEventListener("click", () => {
                yep.style.backgroundColor = "green";
                text1.innerText = "Correct!";
            });

            no.addEventListener("click", () => {
                no.style.backgroundColor = "red";
                text1.innerText = "Oh no!";
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>What is the approximate ratio of people to kangaroos in Australia</h3>
            <p id="text1"></p>
            <!-- <button id="no">4 people per 1 kangaroo</button>
            <button id="no">2 people per 1 kangaroo</button>
            <button id="no">1 people per 1 kangaroo</button> -->
            <button id="yep">1 people per 2 kangaroos</button>
            <button id="no">1 people per 4 kangaroos</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>Which is the river which does not have any bridges across it?</h3>
            <p id="text2"></p>
            <input type="text">
            <button>Check answer</button>
        </div>
    </div>
</body>

</html>
