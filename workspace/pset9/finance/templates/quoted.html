{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<table class="table">
    <tr>
        <th>Company Name</th>
        <th>Symbol</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{ quote.name }}</td>
        <td>{{ quote.symbol }}</td>
        <td>{{ quote.price | usd }}</td>
    </tr>
</table>
{% endblock %}
